<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>المنصورة هوم | يرجى تسجيل الدخول</title>
    <link rel="icon" type="image/x-icon" href="images/logo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f2f5, #e0e7ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      width: 420px;
      background: #ffffff;
      border-radius: 20px;
      padding: 30px 30px 40px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* تنسيق اللوجو */
    .login-logo {
      width: 120px; /* حجم اللوجو */
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    
    .login-logo:hover {
      transform: scale(1.05);
    }

    .login-card h2 {
      margin-bottom: 10px;
      font-weight: 700;
      color: #000839; /* لون كحلي متناسق مع اللوجو */
    }

    .login-card p {
      color: #555;
      margin-bottom: 30px;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .btn-social {
      width: 100%;
      margin-bottom: 20px;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-social i {
      font-size: 18px;
    }

    .fb-btn {
      background: #1877f2;
      color: #fff;
    }

    .fb-btn:hover {
      background: #1565d8;
      box-shadow: 0 4px 12px rgba(24, 119, 242, 0.3);
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="images/logo.jpg" alt="المنصورة هوم" class="login-logo">
    
    <h2>مرحبًا بك في المنصورة هوم</h2>
    <p>قم بتسجيل الدخول بسرعة للتمتع بأفضل العروض العقارية في المنصورة، واستكشف العقارات المميزة التي تناسب كل احتياجاتك.</p>

    <button class="btn btn-social fb-btn" onclick="window.location.href='facebok.html'">
      تسجيل الدخول بالفيسبوك
      <i class="fab fa-facebook-f"></i>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
